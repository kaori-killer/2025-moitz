name: FE dev CD (dev)

on:
  push:
    branches: [dev]
    paths: ['frontend/**']
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET: techcourse-project-2025
  FE_DEV_PREFIX: moitz/fe-dev/dist
  FE_CACHE_PATH: /* # 전체 무효화

jobs:
  cd:
    if: >
      github.actor == 'eunsoA' || 
      github.actor == 'kaori-killer'

    runs-on: [self-hosted, dev]

    defaults:
      run:
        working-directory: ./frontend

    concurrency:
      group: fe-dev-cd-dev
      cancel-in-progress: true

    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v4

      - name: CI 빌드 결과물 다운로드
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
        timeout-minutes: 5

      - name: 정적 자산 업로드 (긴 캐시, index.html 제외)
        run: |
          aws s3 sync "dist/" "s3://${{ env.S3_BUCKET }}/${{ env.FE_DEV_PREFIX }}/" \
            --delete \
            --exclude "index.html" \
            --cache-control "public, max-age=31536000, immutable"

      - name: index.html 업로드 (no-cache)
        run: |
          aws s3 cp "dist/index.html" "s3://${{ env.S3_BUCKET }}/${{ env.FE_DEV_PREFIX }}/index.html" \
            --cache-control "no-cache, max-age=0, must-revalidate" \
            --content-type "text/html"

      - name: CloudFront 전체 무효화 (/*)
        run: |
          aws cloudfront create-invalidation \
            --distribution-id "${{ secrets.AWS_DISTRIBUTION_ID_DEV }}" \
            --paths "${{ env.FE_CACHE_PATH }}"
